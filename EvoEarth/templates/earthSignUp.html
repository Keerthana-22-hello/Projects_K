<!--heading SignUp-->
  <div class="container">
  <div class="row">
    <div class="col-5"></div>
    <div class=" col display-6">Sign Up</div>
  </div>
</div>
    <hr>

  <form action="/submitEarth" enctype="multipart/form-data" method="POST">
    <div class="container mt-5">  
      <!--Name-->
        <div class="row m-2 mt-2 mb-5 ms-2">
          <div class="col-3 ">
                <label for="Input1" class="form-label">Full Name</label>
          </div>
          <div class="col-4">
            <input type="text" name="name" class="form-control form-control-sm w-75" id="Input1" placeholder="Name">
          </div>
        </div>
      <!--E-Mail-->
        <div class="row m-2 mb-5 ms-2">
          <div class="col-3 ">
                <label for="Input3" class="form-label">E-mail</label>
          </div>
          <div class="col-4">
            <input type="text" name="email" class="form-control form-control-sm w-75" id="Input3" placeholder="abc123@gmail.com">
          </div>
        </div>
       <!--Password-->
        <div class="row m-2 mb-5 ms-2">
          <div class="col-3 ">
                <label for="Input2" class="form-label">Password</label>
          </div>
          <div class="col-4">
            <input type="password" name="password" class="form-control form-control-sm w-75" id="Input2" placeholder="Password">
          </div>
        </div>  
      <!--Phone Number-->
        <div class="row m-2 mb-5 ms-2">
          <div class="col-3 ">
                <label for="Input4" class="form-label">Phone Number</label>
          </div>
          <div class="col-4">
            <input type="number" name="phone" class="form-control form-control-sm w-75" id="Input4" placeholder="00000 00000">
          </div>
        </div>
    </div> 
     <div class="container mt-3">
    <!--age-->
      <div class="row m-2 mt-4 mb-5 ms-2">
        <div class="col-3 ">
              <label for="Input5" class="form-label">Age</label>
        </div>
        <div class="col-4">
          <input type="text" name="age" class="form-control form-control-sm w-75" id="Input5" placeholder="18">
        </div>
      </div>
      <!--gender-->
      <div class="row m-2 mb-5 ms-2">
        <div class="col-3 ">
              <label for="Input6" class="form-label">Gender</label>
        </div>
        <div class="form-check col">
          <input class="form-check-input" type="radio" name="gender"value="male" id="radioDefault1">
          <label class="form-check-label" for="radioDefault1">
            Male
          </label>
        </div>
        <div class="form-check col">
          <input class="form-check-input" type="radio" name="gender" value="female" id="radioDefault2" >
          <label class="form-check-label" for="radioDefault2">
            Female
          </label>
        </div>
        <div class="form-check col">
          <input class="form-check-input" type="radio" name="gender" value="others" id="radioDefault3" >
          <label class="form-check-label" for="radioDefault3">
            Others
          </label>
        </div>
      </div>
      <!--Country and location-->
      <div class="row">
      <LABEL for="countrySelect" class=" col ms-3 form-label">
        Country
      </LABEL>
      <div class="col">
      <select class="form-select" id="countrySelect" name="country">
        <option selected disabled>Choose a country</option>
        <option value="india">India</option>
        <option value="usa">United States</option>
        <option value="uk">United Kingdom</option>
        <option value="canada">Canada</option>
        <option value="australia">Australia</option>
        <option value="germany">Germany</option>
        <option value="france">France</option>
        <option value="japan">Japan</option>
        <option value="china">China</option>
        <option value="brazil">Brazil</option>
    </select></div>
        <div class="col-6"></div>
      </div>
     </div>  
     <!--Upload photo-->
     <div class="row m-2 mt-5 mb-5 ms-5">
      <div class="ms-3 col-3">Profile Picture</div>
      <div class="col mb-3">
        <div class="row">
        <input class="form-control col" type="file" name="photo" id="photo" accept="image/*" required>  <div class="col-1"></div>
        <div class="col-3"></div>
      </div>
      </div>
     </div>
     <!--Field of Interest-->
     <div class="row m-2 mb-5 ms-2">
      <div class="col-3 ms-5">
            <label for="Input2" class="form-label">Field of Interest</label>
      </div>
        <div class="col form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="Field_of_Interest" id="inlineCheckbox1" value="Technology">
          <label class="form-check-label" for="inlineCheckbox1">Technology</label>
        </div>
        <div class="col form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="Field_of_Interest" id="inlineCheckbox2" value="Money">
          <label class="form-check-label" for="inlineCheckbox2">Economics and Money</label>
        </div>
        <div class="col form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="Field_of_Interest" id="inlineCheckbox3" value="Personal">
          <label class="form-check-label" for="inlineCheckbox3">Personal Development</label>
        </div>
    </div>
      <!--sign up-->
        <div class="row mt-5">
            <div class="col-5">
                <!-- Your form or content here -->
              </div>
            <div class="col justify-content-center">
                <button class="btn btn-primary" type="submit">SIGN UP</button>
            </div>
        </div>
  
</form>

  <form action="/submit" method="POST">
    <div class="container mt-5">
        <div class="row m-2 mb-5 ms-2">
          <div class="col-3 ">
                <label for="Input1" class="form-label">Current Profession / Student</label>
          </div>
          <div class="col-4">
            <input type="text" name="Current_Profession" class="form-control form-control-sm w-75" id="Input1" placeholder="Developer/ Student">
          </div>
        </div>
        <div class="row m-2 mb-5 ms-2">
          <div class="col-3 ">
                <label for="Input2" class="form-label">Field of Interest</label>
          </div>
            <div class="col form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="Field_of_Interest" id="inlineCheckbox1" value="Electronics">
              <label class="form-check-label" for="inlineCheckbox1">Electronics</label>
            </div>
            <div class="col form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="Field_of_Interest" id="inlineCheckbox2" value="AI">
              <label class="form-check-label" for="inlineCheckbox2">Computer Science and AI</label>
            </div>
            <div class="col form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="Field_of_Interest" id="inlineCheckbox3" value="Robotics">
              <label class="form-check-label" for="inlineCheckbox3">Robotics</label>
            </div>
        </div>
        <div class="row m-2 mb-5 mt-3">
            <div class="col-3">
                Skill Level
            </div>
                <div class=" col form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="Skill_Level" id="inlineCheckbox1" value="Beginner">
                    <label class="form-check-label" for="inlineCheckbox1">Beginner</label>
                  </div>
                <div class="col form-check form-checka-inline">
                    <input class="form-check-input" type="checkbox" name="Skill_Level" id="inlineCheckbox2" value="Intermediate">
                    <label class="form-check-label" for="inlineCheckbox2">Intermediate</label>
                  </div>
                  <div class="col form-check form-checka-inline">
                    <input class="form-check-input" type="checkbox" name="Skill_Level" id="inlineCheckbox3" value="Expert">
                    <label class="form-check-label" for="inlineCheckbox3">Expert</label>
                  </div>
          </div>
          <div class="row m-2 mb-5 mt-3">
            <div class="col-3">
              Preferred Learning Format
          </div>
              <div class=" col form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="Learning_method" id="inlineCheckbox1" value="Video">
                  <label class="form-check-label" for="inlineCheckbox1">Video</label>
                </div>
              <div class="col form-check form-checka-inline">
                  <input class="form-check-input" type="checkbox" name="Learning_method" id="inlineCheckbox2" value="Text">
                  <label class="form-check-label" for="inlineCheckbox2">Text</label>
                </div>
                <div class="col form-check form-checka-inline">
                  <input class="form-check-input" type="checkbox" name="Learning_method" id="inlineCheckbox3" value="Practice_Based">
                  <label class="form-check-label" for="inlineCheckbox3">Practice_Based</label>
                </div>
          </div>
          <div class="row m-2 mb-5 ms-2">
            <div class="col-3 ">
                  <label for="Input1" class="form-label">Linked-In Profile</label>
            </div>

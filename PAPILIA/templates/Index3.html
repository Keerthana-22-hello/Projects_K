<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana - ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarina&display=swap" rel="stylesheet">
    <style>
        body { background: #f4f4f9; }
        .chat-box { 
            max-height: 400px; 
            overflow-y: auto; 
            background: white; 
            padding: 15px; 
            border-radius: 10px; 
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
        }
        .chat-msg { margin: 10px 0; }
        .chat-user { color: blue; font-weight: bold; }
        .chat-bot { color: green; font-weight: bold; }
    </style>
</head>
<body class="container-fluid mx-2 mt-2">

    <!-- Header -->
    <header>
        <div class="container-fluid row bg-dark text-white text-center p-2 rounded-3">
            <div class="col">Chennai, Tamilnadu</div>
            <div class="col">ana22@gmail.com</div>
            <div class="col">Hey Ana!</div>
        </div>
        <div class="container-fluid row">
            <div class="display-5"><i><b>Ana</b></i></div>
            <div class="col text-center p-3 display-6">Your personal assistant</div>
        </div>
    </header>

    <!-- Welcome -->
    <div class="container-fluid text-center m-4 pt-5">
        <p class="display-6" style="font-weight: bold; font-family: 'Sarina', cursive;">
            <br><br>Hello! I am Ana. How can I help you today?
        </p>
    </div>

    <!-- Chat History -->
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="chat-box" id="chatBox">
                {% for chat in chat_history %}
                    <div class="chat-msg">
                        <div class="chat-user">You: {{ chat.user }}</div>
                        <div class="chat-bot">Ana: {{ chat.bot }}
                            {% if chat.url %}
                                <a href="{{ chat.url }}" target="_blank"> ðŸ”—</a>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>

            <!-- Text input -->
            <form method="POST" action="/" class="mt-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="user_input" name="user_input" placeholder="Type here...">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>

            <!-- Voice input -->
            <form method="POST" action="/listen" class="mt-2">
                <button type="submit" class="btn btn-outline-secondary w-100">
                    <i class="bi bi-mic-fill"></i> Speak
                </button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>

    <!-- Footer -->
    <footer>
        <div style="height:100px;"></div>
        <div class="container-fluid row bg-dark text-white text-center p-2 rounded-3">
            <div class="col">Copyright Â© 2025 Ana</div>
            <div class="col">Privacy Policy</div>
            <div class="col">Terms of Service</div>
        </div>
    </footer>

    <!-- Auto-scroll -->
    <script>
        var chatBox = document.getElementById("chatBox");
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>
</body>
</html>

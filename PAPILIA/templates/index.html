<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papilia - ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarina&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        header {
            background: #343a40;
            color: white;
            padding: 10px 15px;
        }

        header .row>div {
            text-align: center;
        }

        #mainContainer {
            display: flex;
            height: calc(100vh - 100px);
            margin-top: 10px;
        }

        /* Sidebar */
        #sidebar {
            width: 280px;
            background: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
            overflow-y: auto;
        }

        #sidebar.collapsed {
            margin-left: -280px;
        }

        #sidebar button {
            margin: 5px;
        }

        #chatHistory {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        /* Chat Area */
        #chatArea {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .chat-box {
            flex: 1;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            padding: 15px;
            overflow-y: auto;
        }

        .chat-msg {
            margin-bottom: 12px;
        }

        .chat-user {
            color: #0d6efd;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .chat-bot {
            color: #198754;
            font-weight: bold;
            margin-left: auto;
        }

        /* Input */
        .input-group {
            margin-top: 10px;
        }

        .chat-msg {
            display: flex;
            margin-bottom: 10px;
        }

        .chat-user-msg,
        .chat-bot-msg {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
            font-weight: 500;
        }

        .chat-bot-msg {
            background-color: #198754;
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        .chat-user-msg {
            background-color: #0d6efd;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        footer {
            background: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        #chatHistory::-webkit-scrollbar,
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chatHistory::-webkit-scrollbar-thumb,
        .chat-box::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        #chatHistory::-webkit-scrollbar-thumb:hover,
        .chat-box::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="container-fluid">
        <div class="row mt-2 align-items-center">
            <div class="col text-center display-6">Papilia Your personal assistant</div>
        </div>
    </header>

    <!-- Main Content -->
    <div id="mainContainer">
        <!-- Sidebar -->
        <div id="sidebar">
            <button class="btn btn-sm btn-secondary w-90" onclick="toggleSidebar()">Toggle Chat History</button>
            <form method="POST" action="/clear" class="mb-2">
                <button type="submit" class="btn btn-sm btn-danger w-90 m-2">Clear Chat History</button>
            </form>

        </div>

        <!-- Chat Area -->
        <div id="chatArea">
            <div class="chat-box" id="chatBox">
                <div class="text-center m-4 pt-3">
                    <p class="fs-3" style="font-weight: bold; font-family: 'Sarina', cursive;">
                        Hello! I am Papilia. How can I help you today?
                    </p>
                </div>
                <div id="chatHistory">
                    {% for chat in chat_history %}
                    <div class="chat-msg">
                        <div class="chat-user-msg">You: {{ chat.user }}</div>
                    </div>
                    <div class="chat-msg">
                        <div class="chat-bot-msg">Papilia: {{ chat.bot }}
                            {% if chat.url %}
                            <a href="{{ chat.url }}" target="_blank" style="color:white;"> ðŸ”—</a>
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}
                </div>

            </div>


            <!-- Input field with mic -->
            <form method="POST" action="/" class="mt-2 d-flex">
                <input type="text" class="form-control me-2" id="user_input" name="user_input"
                    placeholder="Type here...">
                <button type="submit" class="btn btn-primary me-2">Send</button>
                <button type="submit" formaction="/listen" class="btn btn-outline-secondary">
                    <i class="bi bi-mic-fill"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
     <footer>
        <div class="container-fluid row">
            <div class="col">Copyright Â© 2025 Papilia</div>
            <div class="col">Privacy Policy</div>
            <div class="col">Terms of Service</div>
        </div>
    </footer> 

    <script>
        var chatBox = document.getElementById("chatBox");
        var chatHistory = document.getElementById("chatHistory");

        chatBox.scrollTop = chatBox.scrollHeight;
        chatHistory.scrollTop = chatHistory.scrollHeight;

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
        }
    </script>

</body>

</html>
